<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 1rem;
    }

   nav a {
  position: relative;
  margin: 0 15px;
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 5px 0;
  transition: color 0.3s ease;
}

nav a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: white;
  transition: width 0.3s ease;
}

nav a:hover::after {
  width: 100%;
}

nav a:hover {
  color: #ffcc00;
}

    .main {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 100px;
      height: 100vh;
    }

    .main img {
      width: 20%;
      height: 100%;
      object-fit: cover;
    }

    .main .text {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 60%;
    }

    .column {
      width: 45%;
    }

    dt {
      font-weight: bold;
      margin-top: 10px;
    }

    dd {
      margin-left: 20px;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .main {
        flex-direction: column;
        height: auto;
        gap: 20px;
      }

      .main img {
        width: 100%;
        height: auto;
      }

      .main .text {
        flex-direction: column;
        width: 100%;
        text-align: center;
      }

      .column {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>

      <a href="contact.html">Contact</a>
    </nav>
  </header>

</html>
